<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manual Book</title>

  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .back1, .back2, .back3, .back4, .back5, .back6, .back7, .back8 {
      width: 100%;
      min-height: 100vh;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* âœ… Updated image mapping */
    .back1 { background-image: url("background.png"); }
    .back2 { background-image: url("background2.png"); }
    .back3 { background-image: url("background3.png"); }
    .back4 { background-image: url("background4.png"); }
    .back5 { background-image: url("background5.png"); }
    .back6 { background-image: url("background6.png"); }
    .back7 { background-image: url("background7.png"); }
    .back8 { background-image: url("background8.png"); }
  </style>
</head>

<body>

  <div class="back1"></div>
  <div class="back2"></div>
  <div class="back3"></div>
  <div class="back4"></div>
  <div class="back5"></div>
  <div class="back6"></div>
  <div class="back7"></div>
  <div class="back8"></div>

  <audio id="welcomeAudio" src="welcome.mp3" preload="auto"></audio>

  <script>
    const audio = document.getElementById("welcomeAudio");

    function playOnFirstInteraction() {
      audio.play().catch(err => {
        console.log("Playback blocked:", err);
      });

      ["click", "touchstart", "scroll", "keydown"].forEach(evt => {
        document.removeEventListener(evt, playOnFirstInteraction);
      });
    }

    ["click", "touchstart", "scroll", "keydown"].forEach(evt => {
      document.addEventListener(evt, playOnFirstInteraction);
    });
  </script>

</body>
</html>
