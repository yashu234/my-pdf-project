<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manual Book</title>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .back1, .back2, .back3, .back4, .back5, .back6, .back7, .back8 {
      width: 100%;
      min-height: 100vh;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .back1 { background-image: url("background.jpg"); }
    .back2 { background-image: url("background2.jpg"); }
    .back3 { background-image: url("background3.jpg"); }
    .back4 { background-image: url("background4.jpg"); }
    .back5 { background-image: url("background5.jpg"); }
    .back6 { background-image: url("background6.jpg"); }
    .back7 { background-image: url("background7.jpg"); }
    .back8 { background-image: url("background8.jpg"); }

    #playButton {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="back1"></div>
  <div class="back2"></div>
  <div class="back3"></div>
  <div class="back4"></div>
  <div class="back5"></div>
  <div class="back6"></div>
  <div class="back7"></div>
  <div class="back8"></div>

  <audio id="welcomeAudio" src="https://yashu234.github.io/my-pdf-project/welcome.mp3" autoplay></audio>
  <button id="playButton" onclick="playAudio()">Play Audio</button>

  <script>
    const audio = document.getElementById("welcomeAudio");
    const button = document.getElementById("playButton");

    // Try to play audio on load
    audio.play().catch(() => {
      // If autoplay is blocked, show the button
      button.style.display = "inline-block";
    });

    function playAudio() {
      audio.play();
      button.style.display = "none";
    }
  </script>
</body>
</html>
